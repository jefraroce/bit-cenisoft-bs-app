<div class="row mb-3">
  <div class="col-12">
    <h1 class="text-dark">{{ book.name }}</h1>
  </div>
  <div class="col-12 col-md-6">
    <img [src]="book.cover" alt="" class="cover" />
  </div>
  <div class="col-12 col-md-6 d-flex flex-column justify-content-between">
    <p class="text-dark">{{ book.description }}</p>
    <div>
      <div class="mb-2">
        <span *ngFor="let category of book.categories" class="badge badge-secondary mr-2">{{ category }}</span>
      </div>
      <h6 class="text-primary font-weight-bold">Valor Unitario {{ book.unitValue | currency }}</h6>
      <div class="form-group row">
        <label for="cantidad" class="col-5 col-md-3 col-form-label font-weight-bold">Cantidad</label>
        <div class="col-7 col-md-9">
          <input type="number" min="1" class="form-control" id="cantidad" [(ngModel)]="quantity" (change)="calculateTotal()" />
        </div>
      </div>
      <hr/>
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="my-0 text-secondary">Total {{ total | currency }}</h3>
        <button class="btn btn-primary" (click)="addToCart()"><span class="material-icons mr-1">add_shopping_cart</span>Agregar al Carrito</button>
      </div>
    </div>
  </div>
</div>
